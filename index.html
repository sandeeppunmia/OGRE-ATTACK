<!DOCTYPE html>
<html>
    <head>
        <title>Ogre Attack In Virtual Reality</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./js/shoot.js"></script>
        <script src="./js/gameObjects.js"></script>
        <script src="./js/playerMovement.js"></script>
        <script src="./js/enemyShoot.js"></script>
    </head>
    <body>
        <a-scene id="scene" inspector-plugin-recast>
            <a-assets>
                <a-asset-item id="shooter" src="./models/soldier/gun.gltf"></a-asset-item>
                <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>
                <a-asset-item id="ogre" src="./models/ogre/scene.gltf"></a-asset-item>
                <a-asset-item id="fireball" src="./models/fireball/scene.gltf"></a-asset-item>
                <audio id="shoot" src="./sounds/shoot.mp3"></audio>
                <audio id="footstep" src="./sounds/footStep.mp3"></audio>
            </a-assets>

            <!--Environment-->
            <a-entity id="environment" environment="preset:arches;skyType:gradient; lighting:point"></a-entity>

            <!--Sounds-->
            <a-entity id="sound1" sound="src:#shoot; poolSize:2; autoplay:false; volume:1; loop:false"></a-entity>
            <a-entity id="sound2" sound="src:#footstep; poolsize:2; autoplay:false; volume:4; loop:false"></a-entity>
            
            <!--Ground-->
            <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
            static-body visible="false">
            </a-plane>

            <a-entity id="camera-rig" movement-controls="speed:0.2; constrainToNavMesh:true" position="0 1 2">
            <!--Camera and Cursor-->
                <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled:false">
                    <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1" 
                    body="type:static; mass:5" shape="shape:sphere;radius:5;offset:0 3 0;"
                    player-movement>
                    </a-entity>
                    <a-cursor></a-cursor>
                </a-entity>
            </a-entity>

            <!--Game Objects-->
            <a-entity wire-fence boxes></a-entity>

            <!--Shoot Bullets-->
            <a-entity shoot-bullets></a-entity>
            <a-entity enemy-fireballs></a-entity>

            <!--Enemy-->
            <a-entity class="enemy" id="enemy1" rotation="0 0 0" gltf-model="#ogre" position="0 3 -50"
            scale="5 5 5" animation-mixer static-body
            animation="property:position; to:10 0 -15; dur:20000; easing:linear; loop:true; dir:alternate">
            </a-entity>

            <a-entity class="enemy" id="enemy2" rotation="0 30 0" gltf-model="#ogre" position="-35 5 -70"
            scale="5 5 5" animation-mixer static-body
            animation="property:position; to:-10 0 -15; dur:20000; easing:linear; loop:true; dir:alternate">
            </a-entity>

            <a-entity class="enemy" id="enemy3" rotation="0 45 0" gltf-model="#ogre" position="-70 5 -90"
            scale="5 5 5" animation-mixer static-body
            animation="property:position; to:-20 0 -15; dur:20000; easing:linear; loop:true; dir:alternate">
            </a-entity>

            <!--Texts-->
            <a-entity id="ins1" position="-4.62 7 -7.1"
            text="font: mozillavr; width:5; height: 5; value: Press 'Arrow Keys' to Move the Player">
            </a-entity>
            <a-entity id="in2" position="4.62 7 -7.1"
            text="font: mozillavr; width:5; height: 5; value: Press 'z' to Shoot the Bullets">
            </a-entity>

            <a-entity id="ogretargets" position="7 8 -7.1" text="font: mozillavr;width:10; height: 5; value:Ogre Targets:">
            <a-entity id="countOgre" position="3 0 0" text="font: mozillavr; width:10; height: 10; value: 3"></a-entity>
            </a-entity>

            <a-entity id="playerLife" position="-2 8 -7.16344"
            text="font: mozillavr; width:10; height: 5;value: Player Life:">
            <a-entity id="countLife" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 5"></a-entity>
            </a-entity>

            <a-entity id="over" position="1 1 -3"
            text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :(" visible="false">
            </a-entity>

            <a-entity id="completed" position="1.5 1 -3"
            text="font: mozillavr; width:5; height: 5; value: Level Completed :)" visible="false">
            </a-entity>

            <!--Navmesh-->
            <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh></a-entity>
        </a-scene>
    </body>
</html>
